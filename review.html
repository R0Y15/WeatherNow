<!DOCTYPE html>
<html lang="en">
<head>
    <title>About WeatherNow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/review.css" />
</head>

<body>
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="./contributors.html">Contributors</a>
            <a href="#">Review</a>
        </nav>
        <div class="rev-container">
            
             <div class="review-container">
                <h2>Testimonial</h2>
             <h1> What our customer say</h1>
             <div class="rating-container">
                 <span class="rating">4.5/5</span>
                 <span class="stars">
                   <span class="star" data-value="1">★</span>
                   <span class="star" data-value="2">★</span>
                   <span class="star" data-value="3">★</span>
                   <span class="star" data-value="4">★</span>
                   <span class="star" data-value="5">★</span>
               
                 </span>
                 <span class="reviews">10 reviews</span>
             </div>
             <div class="reviews-container">
                 <!-- Review 1 -->
                 <div class="review-box">
                     <h4>JOHN DOE</h4>
                     <div class="review-content">
                         <span class="name">John Doe</span>
                         <span class="comment">"accurate predict "</span>
                         <div class="stars" id="stars">
                           <span class="star" data-value="1">★</span>
                           <span class="star" data-value="2">★</span>
                           <span class="star" data-value="3">★</span>
                           <span class="star" data-value="4">★</span>
                           <span class="star" data-value="5">★</span>
                       
                       </div>
                     </div>
                 </div>
                 <!-- Review 2 -->
                 <div class="review-box">
                     <h4>JANE SMITH</h4>
                     <div class="review-content">
                         <span class="name">Jane Smith</span>
                         <span class="comment">" Highly recommend!"</span>
                         <div class="stars" id="stars">
                           <span class="star" data-value="1">★</span>
                           <span class="star" data-value="2">★</span>
                           <span class="star" data-value="3">★</span>
                           <span class="star" data-value="4">★</span>
                           <span class="star" data-value="5">★</span>
                       
                       </div>
                     </div>
                 </div>
                 <!-- Review 3 -->
                 <div class="review-box">
                     <h4>JohnSon</h4>
                     <div class="review-content">
                         <span class="name"> JOHNSON</span>
                         <span class="comment">"helpful "</span>
                         
                           <div class="stars" id="stars">
                             <span class="star" data-value="1">★</span>
                             <span class="star" data-value="2">★</span>
                             <span class="star" data-value="3">★</span>
                             <span class="star" data-value="4">★</span>
                             <span class="star" data-value="5">★</span>
                         
                         </div>
                     </div>
                 </div>
             </div>
             <!----review add-->
             <div class="container-review">
                 <h1>Testimonial here</h1>
                 <div class="rating">
                     <span id="rating">0</span>/5
                 </div>
                 <div class="stars" id="stars">
                     <span class="star" data-value="1">★</span>
                     <span class="star" data-value="2">★</span>
                     <span class="star" data-value="3">★</span>
                     <span class="star" data-value="4">★</span>
                     <span class="star" data-value="5">★</span>
                 </div>
                 <p>Share your review:</p>
                 <textarea id="review"
                         placeholder="Write your review here">
                 </textarea>
                 <button id="submit">Submit</button>
                 <div class="reviews" id="reviews">
                 </div>
             </div>
          
          </footer>
          <script src="./js/review.js"></script> 
    </div>
    </body>
    </html>
